<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="header_container">
    <h1>The Code Review</h1>
  </div>
  <div id="newsletter_container">
    <div class="header">
      <h2>Signup for our newsletter</h2>
      <p class="bottom_header">Get the latest news on how your code is doing right in your inbox</p>
      <hr class="hr1">
      <hr class="hr" >
    </div>
    <div id="form_container">
      <form>
        <fieldset class="contactinfo_section">
            <legend>Contact Information</legend>

            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required" class="input control">
            </div>
            
            <div class="form-group">
              <label for="mail">Email Address</label>
              <input type="email" id="mail" name="user_email" placeholder="Required">
            </div>
          
            <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
            </div>
            
            <div class="form-group">
            <label for="street_address">Street Address</label>
            <input type="text" id="street_address" name="user_street_address">
            </div>

            <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </div> 

          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="user_state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input class="form-bottom" type="text" id="zip" name="user_zip">
          </div>

        
        </fieldset>

        <hr class="hr">
        <br>
        <fieldset>
          <legend>Newsletter</legend>
        
        <!-- Checkbox Section of Form -->

        <label class="selection_intro">Select the newsletters you would like to receive</label>

          <input type="checkbox" id="html" value="html_news" name="user_newsletter">
          <label for="html">HTML News</label>
          <br>

          <input type="checkbox" id="css" value="css_news" name="user_newsletter">
          <label for="css">CSS News</label>
          <br>
          
          <input type="checkbox" id="javascript" value="javascript_news" name="user_newsletter">
          <label for="javascript">Javascript News</label>
          <br>
        
        <!-- Radiobox Section of Form -->

        <label class="selection_intro">Newsletter Format</label>

          <input type="radio" id="html" value="html_newsletter" name="user_newsletter">
          <label for="html">HTML</label>
          <br>
          <input type="radio" id="plain" value="plain_newsletter" name="user_newsletter">
          <label for="plain">Plain text</label>
          <br>

        <!-- TextArea Section of Form -->

        <label class="selection_intro" for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics"></textarea>
        <br>
        <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
